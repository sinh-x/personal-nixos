# Monitor Resolution Preferences
# ==============================
# This file allows you to specify preferred resolutions for each monitor output.
#
# Format: MONITOR_NAME=WIDTHxHEIGHT[@REFRESH_RATE]
#
# Examples:
#   HDMI-1-0=2560x1600@130
#   DP-1=3840x2160@60
#   eDP-1=1920x1080
#   DP-2=auto
#
# Use "auto" or omit the line to use the monitor's default/preferred resolution.
# To find your monitor names, run: xrandr | grep " connected"
#
# After editing this file, you can apply changes by:
#   1. Running: fish ~/.config/bspwm/scripts/monitor-management.fish
#   2. Or simply plug/unplug a monitor (the watcher will re-apply)
#   3. Or restart bspwm: ctrl+shift+r

# Internal laptop display (usually auto is fine)
# eDP-1=auto

